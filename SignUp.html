    <main>
        <hr class="featurette-divider">
        <form action="index.html" style="border:1px solid #ccc">
            <div class="container">
                <h1>Sign Up</h1>
                <p style="font-size: 150%;">Start your journey to a more protected lifestyle in sports!</p>
                <hr>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="pw"><b>Password</b></label>
                <input type="password" id="pw" placeholder="Enter Password" name="pw" required>

                <label for="pw2"><b>Repeat Password</b></label>
                <input type="password" id="pw2" placeholder="Repeat Password" name="pw2" required>

                <div class="clearfix">
                    <a class="cancel" href="index.html" style="text-decoration: none; color:white;"><button
                            type="button" class="cancelbtn">Cancel</button></a>


                    <button class="signupbtn" onclick="paymentCompleteMessage()">Sign Up</button>


                    <script>
                        function paymentCompleteMessage() {

                            if (document.getElementById("pw").value == document.getElementById("pw2").value) {
                                alert("Your account has been created! Please check your email to complete account verification.")
                                window.location.replace("index.html");
                            } else {
                                alert("Please enter the matching password.")                       
                            }
                        }
                    </script>

                </div>
            </div>
        </form>
